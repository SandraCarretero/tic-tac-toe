<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="/assets/images/vite.svg" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/base/normalize.css" />
		<link rel="stylesheet" href="css/base/base.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Tic-tac-toe</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	</head>
	<body>

		
		<div class="players">
			<img src="assets/images/cross.svg" alt="" class="player">
			<img src="assets/images/circle.svg" alt="" class="player">
		</div>
			

		<div id="game" class="game">
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>

		<div id="points-counter" class="row">
			<div class="points">
				<span>X (YOU)</span>
				<span id="you">0</span>
			</div>
			<div class="points">
				<span>Attempts</span>
				<span id="attempts">0</span>
			</div>
			<div class="points">
				<span>O (CPU)</span>
				<span id="cpu">0</span>

			</div>
		</div>

		<div id="pop-up" class="pop-up">
			<span id="winner">YOU WIN!</span>
			<div class="return">
				<button id="return-button" class="return-button"><img src="assets/images/return.svg" alt="" class="img-return"></button>
			</div>
		</div>
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
